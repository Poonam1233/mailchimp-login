<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailchimp Form</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="backg">
      <div class="form-container d-flex">
        <div class="form">

          <div class="logo">
            <image src="https://raw.githubusercontent.com/Poonam1233/mailchimp-login/b27c0c3561e01510e0ae77b5254977946fd38c4c/src/images/mc-freddie-dark.svg"></image>
          </div>
          <div class="form-caption">
            <h1 class="header">Log In</h1>
            <p>Need a Mailchimp account?
              <a href="#">Create an account</a></p>

          </div><form id="myform" noValidate>
            <div class="form-group">
                <lable class="name" >Username</lable>
                <input type="text" name="uname" class="form-control">
            </div>
            <div id="err" class="invalid"></div>

        </div>

        <div class="bg-image"></div>

      </div>
    </div>

    <script>

      myform.addEventListener("submit",validateForm);
      function validateForm(e){

        var user = this.uname.value;

        if(user ==""){
            err.innerHTML = "!woops""You did not enter a username or a password.";
            e.preventDefault();
        }
        else if(isNaN(user) == false){
            err.innerHTML ="Please enter valid name";
            e.preventDefault();
        }
        else{
            err.innerHTML = "";
        }


      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
